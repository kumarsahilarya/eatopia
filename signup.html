
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eatopia - Customer Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white flex items-center justify-center min-h-screen font-sans">
  <div class="w-full max-w-md bg-gray-900 p-6 rounded-2xl shadow-xl">

    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <img src="IMG-20250318-WA0000 (2).jpg" alt="Eatopia Logo" class="w-32 h-32 object-contain" />
    </div>

    <!-- Title -->
    <h2 class="text-2xl font-bold text-center text-yellow-400 mb-2">Customer Signup</h2>
    <p class="text-sm text-center text-gray-400 mb-6">Served by us, enjoyed by others.</p>

    <!-- Signup Form -->
    <form id="signupForm" class="space-y-4" novalidate>
      <input
        type="text"
        name="name"
        placeholder="Full Name"
        required
        class="w-full p-2 bg-gray-800 text-white rounded-lg outline-none focus:ring-2 focus:ring-yellow-400"
      />

      <input
        type="email"
        name="email"
        placeholder="Email Address"
        required
        class="w-full p-2 bg-gray-800 text-white rounded-lg outline-none focus:ring-2 focus:ring-yellow-400"
      />

      <input
        type="password"
        name="password"
        placeholder="Password"
        required
        class="w-full p-2 bg-gray-800 text-white rounded-lg outline-none focus:ring-2 focus:ring-yellow-400"
      />

      <input
        type="password"
        name="confirm_password"
        placeholder="Confirm Password"
        required
        class="w-full p-2 bg-gray-800 text-white rounded-lg outline-none focus:ring-2 focus:ring-yellow-400"
      />

      <button
        type="submit"
        class="w-full bg-yellow-400 text-black font-semibold py-2 px-4 rounded-lg hover:bg-yellow-300 transition"
      >
        Sign Up
      </button>
    </form>

    <p class="text-center text-sm text-gray-500 mt-4">
      Already have an account?
      <a href="login.html" class="text-yellow-400 hover:underline">Log in</a>
    </p>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const form = e.target;
      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const password = form.password.value;
      const confirmPassword = form.confirm_password.value;

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      try {
        const response = await fetch("http://localhost:5000/api/register", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ name, email, password }),
        });

        const data = await response.json();

        if (response.ok) {
          alert(data.message || "Registration successful!");
          form.reset();
          window.location.href = "login.html"; // redirect to login page
        } else {
          alert(data.message || "Registration failed. Please try again.");
        }
      } catch (error) {
        console.error("Error:", error);
        alert("Server error. Please try again later.");
      }
    });
  </script>
</body>
</html>
